<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This is for the header of the website and metadata (don't ask)-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- This is where the body of our webpage exists -->
  <img class="banner" src="/imgs/banner-example.png" alt="really cool banner">

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" class="navbar__home">Home</a>

      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/archive.html" class="navbar__links">Archive</a>
        </li>
        <li class="navbar__item">
          <a href="/specialpuzzles.html" class="navbar__links">Special Puzzles</a>
        </li>
        <li class="navbar__item">
          <a href="/aboutus.html" class="navbar__links">About Us</a>
        </li>
        <li class="navbar__bttn">
          <a href="/" class="nav__button">Sign In</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="main-section">
    <div class="puzzle-area">
        <div class="left-side">
          <div id="puzzle-container"></div>
        </div>
      <div id="clue-section">
        <h1 class="titlepage">Today's Puzzle</h1>
        <div id="puzzle-toolbar">
          <button id="play-button">
            <span id="icon">&#9658;</span> 
            <span id="timer">00:00</span>
          </button>
          <button id="check-answers">Check</button>
  
          <button id="reset">Reset</button>
        </div>
        <div class="across-clues">
          <h3 class="header-background">Across</h3>
          <ul id="across-clues" ></ul>
        </div>

        <div class="down-clues"> 
          <h3 class="header-background">Down</h3>
          <ul id="down-clues"></ul>
        </div>
      </div>
    </div>
    <img src="/imgs/Pirate_ad.jpg" alt="This is an ad" style="width:90vw;margin:10px">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="crossword.js"></script>
</body>
</html>
