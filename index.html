<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This is for the header of the website and metadata (don't ask)-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- This is where the body of our webpage exists -->
  <img class="banner" src="/imgs/banner-example.png" alt="really cool banner">

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" class="navbar__home">Home</a>

      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/archive.html" class="navbar__links">Archive</a>
        </li>
        <li class="navbar__item">
          <a href="/specialpuzzles.html" class="navbar__links">Special Puzzles</a>
        </li>
        <li class="navbar__item">
          <a href="/aboutus.html" class="navbar__links">About Us</a>
        </li>
        <li class="navbar__bttn">
          <button onclick="document.getElementById('id01').style.display='block'" class="nav__button">Sign In</button>
          <div id="id01" class="modal">
            <form class="modal-content animate">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              </div>
              <div class="container">
                <label for="uname"> 
                  <b>Username</b>
                </label>
                <input type="text" id="username" placeholder="Enter username" name="uname" required>
                <button type="submit">Login</button>
                <label>
                  <input type="checkbox" checked="checked">Remember me
                </label>
              </div>

            </form>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="main-section">
    <div class="puzzle-area">
        <div class="left-side">
          <div id="puzzle-container"></div>
        </div>
      <div id="clue-section">
        <h1 class="titlepage">Today's Puzzle</h1>
        <div id="puzzle-toolbar">
          <button id="play-button">
            <span id="icon">&#9658;</span> 
            <span id="timer">00:00</span>
          </button>
          <button id="check-answers">Check</button>
  
          <button id="reset">Reset</button>
        </div>
        <div class="across-clues">
          <h3 class="header-background">Across</h3>
          <ul id="across-clues" ></ul>
        </div>

        <div class="down-clues"> 
          <h3 class="header-background">Down</h3>
          <ul id="down-clues"></ul>
        </div>
      </div>
    </div>
    <img src="/imgs/Pirate_ad.jpg" alt="This is an ad" style="width:90vw;margin:10px">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="crossword.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js";
    
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCHJhzn_9WUpT9O2up9ZrGC5s6qnHmc5qc",
      authDomain: "clannis-crosswords.firebaseapp.com",
      projectId: "clannis-crosswords",
      storageBucket: "clannis-crosswords.firebasestorage.app",
      messagingSenderId: "364161917758",
      appId: "1:364161917758:web:fddc4972bc9e0497afc26f",
      measurementId: "G-BLNYZEGM8B"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    
    // Initialize Firestore
    const db = getFirestore(app);
    
    // Get the form and username input
    const form = document.querySelector('form');
    const usernameInput = document.getElementById('username');
    
    // Add event listener to form submission
    form.addEventListener('submit', async function (event) {
      event.preventDefault(); // Prevent form from submitting and reloading the page
    
      const username = usernameInput.value.trim(); // Get username and trim whitespace
    
      if (username) { // Check if the username is not empty
        try {
          // Save the username to Firestore in a "users" collection
          const docRef = await addDoc(collection(db, "users"), {
            username: username,
            timestamp: new Date() // Optional: Add a timestamp
          });
    
          console.log("Username saved with ID: ", docRef.id);
    
          // Optionally, close the modal after saving
          document.getElementById('id01').style.display = 'none';
    
          // Clear the input field
          usernameInput.value = '';
        } catch (e) {
          console.error("Error saving username: ", e);
        }
      } else {
        alert("Please enter a valid username.");
      }
    });
  </script>
</body>
</html>
