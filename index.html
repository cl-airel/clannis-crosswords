<!DOCTYPE html>
<html lang="en">
<head>
  <!-- This is for the header of the website and metadata (don't ask)-->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Crossword</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
<!-- This is where the body of our webpage exists -->
  <img class="banner" src="/imgs/banner-example.png" alt="really cool banner">

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar__container">
      <a href="/" class="navbar__home">Home</a>

      <div class="navbar__toggle" id="mobile-menu">
        <span class="bar"></span> <span class="bar"></span> <span class="bar"></span>
      </div>
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="/archive.html" class="navbar__links">Archive</a>
        </li>
        <li class="navbar__item">
          <a href="/specialpuzzles.html" class="navbar__links">Special Puzzles</a>
        </li>
        <li class="navbar__item">
          <a href="/aboutus.html" class="navbar__links">About Us</a>
        </li>
        <li class="navbar__bttn">
          <button onclick="document.getElementById('id01').style.display='block'" class="nav__button">Sign In</button>
          <div id="id01" class="modal">
            <form class="modal-content animate">
              <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
              </div>
              <div class="container">
                <label for="uname"> 
                  <b>Username</b>
                </label>
                <input type="text" id="username" placeholder="Enter username" name="uname" required>
                <button type="submit" id="submit-username">Login</button>
                <label>
                  <input type="checkbox" checked="checked">Remember me
                </label>
              </div>

            </form>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Main Content -->
  <div id="congrats-message"></div>
  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <ol id="leaderboard-list"></ol>
    <div id="username-display" style="margin-top: 0.5rem;"></div>
  </div>

  <div id="success-modal">
    <p>You solved the puzzle! ðŸŽ‰</p>
    <input type="text" id="username-input" placeholder="Enter your name" />
    <button id="submit-score">Submit Score</button>
  </div>

  <div id="main-section">
    <div class="puzzle-area">
        <div class="left-side">
          <div id="puzzle-container"></div>
        </div>
      <div id="clue-section">
        <h1 class="titlepage">Today's Puzzle</h1>
        <button class="ldr-bttn">Click to View Leaderboard</button>
        <div class="form-popup" id="myForm">
          <span onclick="document.getElementById('myForm').style.display='none'" class="close" title="Close Modal">&times;</span>
          <form class="leaderboard-container">
            <h1>Leaderboard</h1>
          </form>
        </div>
        <div id="puzzle-toolbar">
          <button id="play-button">
            <span id="icon">&#9658;</span> 
            <span id="timer">00:00</span>
          </button>
          <button id="check-answers">Check</button>
  
          <button id="reset">Reset</button>
        </div>
        <div class="across-clues">
          <h3 class="header-background">Across</h3>
          <ul id="across-clues" ></ul>
        </div>

        <div class="down-clues"> 
          <h3 class="header-background">Down</h3>
          <ul id="down-clues"></ul>
        </div>
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
      </div>
    </div>
    <img src="/imgs/Pirate_ad.jpg" alt="This is an ad" style="width:90vw;margin:10px">
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script type="module" src="crossword.js"></script>
  <script type="module" src="puzzle.js"></script>
  <script type="module" src="inputHandler.js"></script>
  <script type="module" src="timer.js"></script>
  <script type="module" src="gameState.js"></script>
  <script type="module" src="init-firestore.js"></script>
</body>
</html>
